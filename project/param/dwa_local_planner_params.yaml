DWAPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 8
  min_vel_x: 3

  max_vel_y: 0.0
  min_vel_y: 0.0

# The velocity when robot is moving in a straight line
  max_vel_trans:  5
  min_vel_trans:  3

  max_vel_theta: 1.7
  min_vel_theta: 0.3

  acc_lim_x: 5
  acc_lim_y: 0.0
  acc_lim_theta: 5
  acc_lim_trans: 2.7

# Goal Tolerance Parametes
  xy_goal_tolerance: 1
  yaw_goal_tolerance: 0.9
  latch_xy_goal_tolerance: false
  trans_stopped_vel: 0
  theta_stopped_vel: 0
# Forward Simulation Parameters
  sim_time: 1
  vx_samples: 20
  vy_samples: 0
  vth_samples: 40
  controller_frequency: 5.0

# Trajectory Scoring Parameters
  path_distance_bias: 21
  goal_distance_bias: 12
  occdist_scale: 0.02
  forward_point_distance: 0.8
  stop_time_buffer: 0.02
  scaling_speed: 0.25
  max_scaling_factor: 0.2

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05

# Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true
